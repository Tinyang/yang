<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message:'Hello Vue!'
            }
        });
    </script>

</body>
</html>
